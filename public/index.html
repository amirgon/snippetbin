<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>SnippetBin Demo</title>
  <meta name="description" content="Demo client for SnippetBin">
  <meta name="author" content="amirgon">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>

</head>

<body>
  <div class="top">
    <div class="headers">
      <h1>SnippetBin Demo</h1>

      <div>
        <label for="history">Revision History</label>
      </div>
      <div>
        <input class="slider" id="history" type="range" name="history" list="ticks" step="1"
               min="0" max="0" value="0" onchange="load_revision(revision_history[this.value], false)"/>
      </div>

      <div class="controls">
        <button id="save" class="dirty_watcher" type="button" onclick="save()"/>Save</button>
        <button id="copy" class="dirty_watcher copying_watcher" type="button" onclick="copy()"/>Copy Link</button>
        <input id="link" class="dirty_watcher copying_watcher" type="text" readonly onblur="copy_complete()"></input>
      </div>
    </div>

    <div id="editor"> </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/ace.js" integrity="sha256-5Xkhn3k/1rbXB+Q/DX/2RuAtaB4dRRyQvMs83prFjpM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.5/mode-python.js" integrity="sha256-MinL4s5SkQg5C0UzG79kKoTJMsTWOjdMX4v+i7bCPVI=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

  </div>
</body>

</html>
